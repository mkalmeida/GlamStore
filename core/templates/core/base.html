<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title> {% block title %}{% endblock %} | GlamStore </title>
</head>
<body>
    <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
        <a href="http:/" class="text-xl font-semibold">GlamStore</a>

        <div class="space-x-6">
            <a href="{% url 'item:items' %}" class="font-semibold hover:text-green-700">Search <i class="fa-solid fa-magnifying-glass"></i></a>

            {%if request.user.is_authenticated%}
            <a href="{% url 'item:favorites' %}" class="font-semibold hover:text-green-700">Favorites <i class="fa-solid fa-star"></i></a>
            <a href="{% url 'item:view_cart' %}" class="font-semibold hover:text-green-700">Bag <i class="fa-solid fa-bag-shopping"></i></a>
            {% else %}
            <a href="{% url 'core:signup'%}" class="px-6 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-green-700">Sign up</a>
            <a href="{% url 'core:login'%}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
            {% endif %}

        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="px-6 py-6 flex justify-between bg-green-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-green-400">About</h3>
            <p class="text-s text-green-500">Random text about the website and the products. Random text about the website and the products.</p>
        </div>
    </footer>
</body>
</html>
